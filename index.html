<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8">
  <title>Community Resources</title>
</head>

<body>
  <h1>Community Resources</h1>
  <div id="resource-list"></div>

  <a href="https://calendar.google.com/calendar/u/0/r?cid=jaxradicalendar@gmail.com" target="_blank" style="text-decoration: none;">
  <button style="padding: 10px 20px; font-size: 16px; background-color: #2b6cb0; color: white; border: none; border-radius: 5px; cursor: pointer;">
    âž• Subscribe to Calendar
  </button>
  </a>


  <script>
    const url = 'https://opensheet.elk.sh/1kvs0UEPlUaPICdJ3uGFV1Jxm7O_Q8OjgY6R2WC5tpQ8/Organizations';

    fetch(url)
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('resource-list');
        data.forEach(resource => {
          const item = document.createElement('div');
          item.innerHTML = `<strong>${resource.Name}</strong><br>
                            Type: ${resource.Resource_Type}<br>
                            Website: ${resource.Contact_Website}<br>
                            Location: ${resource.Location_Name}<br><br>`;
          container.appendChild(item);
        });
      })
      .catch(error => {
        console.error('Error loading data:', error);
      });
  </script>

</body>
</html>
